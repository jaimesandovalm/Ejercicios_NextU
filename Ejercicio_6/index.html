<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de tienda</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registro en nuestra tienda</legend>

            <label for="">Nombre de Usuario:</label><br>
            <input type="text" placeholder="Ej: Jaime" required><br>

            <label for="">Email:</label><br>
            <input type="email" placeholder="Ej:jaime@gmail.com" required><br>

            <label for="">Edad:</label><br>
            <input type="text" placeholder="Ej:21"><br>

            <label for="">Sexo:</label><br>
            <input type="radio" name="" id="" value="Masculino">Masculino
            <input type="radio" name="" id="" value="Femenino">Femenino<br>
            
            <label for="">Recomendado por:</label><br>
            <select name="" id="">
                <option value="0">Google</option>
                <option value="1">Amigos</option>
                <option value="2">Redes Sociales</option>
            </select><br>

            <label for="">Comentarios</label><br>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea><br>
            
            <label for="">Acepto terminos y condiciones</label><br>
            <input type="checkbox" name="" id=""><br>

            <button>Registrar</button>
        </fieldset>
    </form>
</body>
</html>
